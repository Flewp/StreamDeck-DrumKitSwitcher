<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>DrumKitSwitcher Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">MIDI Device Name</div>
            <input class="sdpi-item-value sdProperty" placeholder="TD-30" value="" id="midiDeviceName" oninput="setSettings()" required>
        </div>
		<div class="sdpi-item">
            <div class="sdpi-item-label">Kit Number</div>
            <input class="sdpi-item-value sdProperty" type="number" min="1" max="128" placeholder="1" value="" id="kitNumber" oninput="setSettings()" required>
        </div>
		<div class="sdpi-heading">STATUS</div>
		<div class="sdpi-item">
            <div class="sdpi-item-label">Available MIDI Devices</div>
            <textarea class="sdpi-item-value sdProperty" value="" id="availableMidiDevices" disabled>
        </div>
    </div>
</body>
</html>
